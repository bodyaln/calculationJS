<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <main>
        <div class="calc">
            <div class="calc__display">
               <span>0</span>
            </div>
            <div class="calc__numbers">
                <button class="calc__ac">AC</button>
                <button class="calc__delete">DEL</button>
                <button class="calc__division">/</button>
                <button class="calc__number">1</button>
                <button class="calc__number">2</button>
                <button class="calc__number">3</button>
                <button class="calc__multiplication">*</button>
                <button class="calc__number">4</button>
                <button class="calc__number">5</button>
                <button class="calc__number">6</button>
                <button class="calc__add">+</button>
                <button class="calc__number">7</button>
                <button class="calc__number">8</button>
                <button class="calc__number">9</button>
                <button class="calc__minus">-</button>
                <button class="calc__dot">.</button>
                <button class="calc__number">0</button>
                <button class="calc__equals">=</button>
            </div>

        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
